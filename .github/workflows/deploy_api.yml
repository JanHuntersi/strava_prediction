name: Deploy API to Northflank

on:
  push:
    branches:
      - main
    paths:
      - src/serve
  workflow_dispatch:

env:
   REGISTRY: ghcr.io
   IMAGE_NAME: ${{ github.repository }}-api
   PROJECT_ID: iis
   SERVICE_ID: iis-api
   CREDENTIALS_ID: iis-registry
   DVC_ACCESS_KEY_ID: ${{ secrets.DVC_ACCESS_KEY_ID }}
   DVC_SECRET_ACCESS_KEY: ${{ secrets.DVC_SECRET_ACCESS_KEY }}


jobs:
   build-and-deploy:
      runs-on: ubuntu-20.04
      permissions:
         contents: read
         packages: write

      steps:
          - name: Checkout code
            uses: actions/checkout@v4
            with:
              ref: 'main'
    
          - name: Log in to the Container registry
            uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
            with:
              registry: ${{ env.REGISTRY }}
              username: ${{ github.actor }}
              password: ${{ secrets.GITHUB_TOKEN }}

          - name: Install DVC
            uses: iterative/setup-dvc@v1
          
          - name: Configure Dagshub
            run: |
              dvc remote modify origin endpointurl https://dagshub.com/JanHuntersi/strava_prediction.s3
              dvc remote modify origin --local access_key_id $DVC_ACCESS_KEY_ID
              dvc remote modify origin --local secret_access_key $DVC_SECRET_ACCESS_KEY

          - name: DVC Pull Data
            run: |
              dvc pull -r origin

          - name: Extract metadata (tags, labels) for Docker
            id: meta
            uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
            with:
               images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

          - name: Build and push Docker image
            uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
            with:
               context: .
               push: true
               tags: ${{ steps.meta.outputs.tags }}
               labels: ${{ steps.meta.outputs.labels }}
            env:
                DVC_ACCESS_KEY_ID: ${{ secrets.DVC_ACCESS_KEY_ID }}
                DVC_SECRET_ACCESS_KEY: ${{ secrets.DVC_SECRET_ACCESS_KEY }}
                MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
                MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
                MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }} 
                DAGSHUB_REPO_NAME: ${{ secrets.DAGSHUB_REPO_NAME }}
                MONGODB_CONNECTION: ${{ secrets.MONGODB_CONNECTION }}
                STRAVA_DB_NAME: ${{ secrets.STRAVA_DB_NAME }}
                STRAVA_COLLECTION_NAME: ${{ secrets.STRAVA_COLLECTION_NAME }}
                STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
                STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}

          - name: Deploy to Northflank
            uses: northflank/deploy-to-northflank@v1
            with:
               northflank-api-key: ${{ secrets.NORTHFLANK_API_KEY }}
               project-id: ${{ env.PROJECT_ID }}
               service-id: ${{ env.SERVICE_ID }}
               image-path: ${{ steps.meta.outputs.tags }}
               credentials-id: ${{ env.CREDENTIALS_ID }}
